name: Sync daily_returns.csv to finance-report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # JST 22:00（UTC13:00）

jobs:
  update-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RAKUTEN_portfolio
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas lxml

      - name: Run daily_fetch.py to generate new CSV
        run: python3 daily_fetch.py

      - name: Create backups folder if not exists
        run: mkdir -p backups

      - name: Copy CSV to backup with timestamp
        run: |
          DATE=$(date +"%Y-%m-%d")
          cp daily_returns.csv backups/${DATE}_daily_returns.csv

      - name: Commit backup file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add backups/
          git commit -m "Backup daily returns for $DATE" || echo "No changes"
          git push || echo "No changes to push"

      - name: Checkout finance-report repo
        uses: actions/checkout@v3
        with:
          repository: ebnr321130921-pixel/finance-report
          token: ${{ secrets.GITHUB_TOKEN }}
          path: finance-report

      - name: Copy latest CSV to finance-report/data
        run: cp daily_returns.csv finance-report/data/daily_returns.csv

      - name: Commit & Push latest CSV to finance-report
        run: |
          cd finance-report
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data/daily_returns.csv
          git commit -m "Update latest daily_returns.csv"
          git push
        continue-on-error: true
