name: Daily Portfolio Update

on:
  schedule:
    - cron: "0 14 * * MON-FRI"  # JST 23:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml matplotlib

      - name: Run daily fetch
        run: python3 daily_fetch.py

      - name: Show output files
        run: ls -al

      - name: Commit & push daily_returns.csv
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          
          # 追加：変化があるときだけ commit
          git add daily_returns.csv || true
          
          git commit -m "Daily auto update" || echo "No changes"
          git push || echo "No push"
